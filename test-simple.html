<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - MAYU & JACK STUDIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
            padding: 2rem;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #334155;
            border-radius: 12px;
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 2rem;
        }
        
        .test-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem;
            display: block;
            width: 100%;
        }
        
        .test-btn:hover {
            background: #2563eb;
        }
        
        .result {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .status {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .status.success { border-color: #10b981; }
        .status.error { border-color: #ef4444; }
        .status.warning { border-color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Simple</h1>
        
        <div class="status" id="status">
            <h3>üìä Status du Syst√®me</h3>
            <div id="statusContent">Chargement...</div>
        </div>
        
        <button class="test-btn" onclick="testBasicFunctionality()">
            üîß Tester Fonctionnalit√©s de Base
        </button>
        
        <button class="test-btn" onclick="testModal()">
            üîó Tester Modal
        </button>
        
        <div class="result" id="result">
            <h3>R√©sultat :</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Test des fonctionnalit√©s de base
        function testBasicFunctionality() {
            console.log('üîß Test des fonctionnalit√©s de base...');
            
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            let tests = [];
            
            // Test 1: V√©rifier que la page est charg√©e
            tests.push('‚úÖ Page charg√©e');
            
            // Test 2: V√©rifier que les √©l√©ments DOM existent
            if (document.getElementById('status')) tests.push('‚úÖ √âl√©ment status trouv√©');
            else tests.push('‚ùå √âl√©ment status manquant');
            
            if (document.getElementById('result')) tests.push('‚úÖ √âl√©ment result trouv√©');
            else tests.push('‚ùå √âl√©ment result manquant');
            
            // Test 3: V√©rifier que les fonctions sont d√©finies
            if (typeof testBasicFunctionality === 'function') tests.push('‚úÖ Fonction testBasicFunctionality d√©finie');
            else tests.push('‚ùå Fonction testBasicFunctionality manquante');
            
            if (typeof testModal === 'function') tests.push('‚úÖ Fonction testModal d√©finie');
            else tests.push('‚ùå Fonction testModal manquante');
            
            // Test 4: V√©rifier la console
            tests.push('‚úÖ Console JavaScript disponible');
            
            resultContent.innerHTML = tests.map(test => `<p>${test}</p>`).join('');
            result.style.display = 'block';
            
            console.log('üîß Tests termin√©s:', tests);
        }
        
        // Test du modal
        function testModal() {
            console.log('üîó Test du modal...');
            
            // Cr√©er un modal simple
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: #334155;
                    border-radius: 12px;
                    padding: 2rem;
                    max-width: 400px;
                    width: 90%;
                ">
                    <h3 style="color: #60a5fa; margin-bottom: 1rem;">üîó Test Modal</h3>
                    <p style="margin-bottom: 1rem;">Ceci est un test du modal</p>
                    <button onclick="this.closest('div[style*=\'position: fixed\']').remove()" style="
                        background: #3b82f6;
                        color: white;
                        border: none;
                        padding: 0.75rem 1.5rem;
                        border-radius: 8px;
                        cursor: pointer;
                    ">
                        Fermer
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            console.log('‚úÖ Modal de test affich√©');
            
            // Fermer automatiquement apr√®s 3 secondes
            setTimeout(() => {
                if (modal.parentNode) {
                    modal.remove();
                    console.log('‚úÖ Modal ferm√© automatiquement');
                }
            }, 3000);
        }
        
        // Mise √† jour du status
        function updateStatus() {
            const statusContent = document.getElementById('statusContent');
            const status = document.getElementById('status');
            
            let statusText = '';
            let statusClass = '';
            
            // V√©rifier les fonctionnalit√©s
            if (typeof console !== 'undefined') {
                statusText += '<p>‚úÖ Console JavaScript disponible</p>';
            } else {
                statusText += '<p>‚ùå Console JavaScript non disponible</p>';
                statusClass = 'error';
            }
            
            if (typeof document !== 'undefined') {
                statusText += '<p>‚úÖ DOM disponible</p>';
            } else {
                statusText += '<p>‚ùå DOM non disponible</p>';
                statusClass = 'error';
            }
            
            if (typeof window !== 'undefined') {
                statusText += '<p>‚úÖ Objet window disponible</p>';
            } else {
                statusText += '<p>‚ùå Objet window non disponible</p>';
                statusClass = 'error';
            }
            
            // V√©rifier les √©l√©ments
            const elements = ['status', 'result', 'statusContent', 'resultContent'];
            elements.forEach(id => {
                if (document.getElementById(id)) {
                    statusText += `<p>‚úÖ √âl√©ment #${id} trouv√©</p>`;
                } else {
                    statusText += `<p>‚ùå √âl√©ment #${id} manquant</p>`;
                    statusClass = 'error';
                }
            });
            
            statusContent.innerHTML = statusText;
            
            // Appliquer la classe de status
            status.className = 'status ' + (statusClass || 'success');
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Page de test simple charg√©e');
            updateStatus();
            console.log('‚úÖ Status mis √† jour');
        });
    </script>
</body>
</html>
