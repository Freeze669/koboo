<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Info Pages System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #0f172a;
            color: #f8fafc;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #334155; 
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.8);
        }
        .success { background: rgba(16, 185, 129, 0.2); border-color: #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            cursor: pointer; 
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
        }
        button:hover { background: #2563eb; }
        .code-display {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        .page-content {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Info Pages System</h1>

    <div class="test-section info">
        <h3>Configuration Test</h3>
        <div id="configStatus">Chargement...</div>
    </div>

    <div class="test-section info">
        <h3>Admin Code Display Test</h3>
        <div id="adminCodeTest">
            <strong>Code d'acc√®s:</strong> 
            <span id="adminCodeDisplay" class="code-display">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        </div>
        <button onclick="testAdminCodeDisplay()">Tester Affichage Code</button>
    </div>

    <div class="test-section info">
        <h3>Info Pages System Test</h3>
        <div class="page-navigation">
            <button onclick="showTestPage('stats')">üìä Statistiques</button>
            <button onclick="showTestPage('users')">üë• Utilisateurs</button>
            <button onclick="showTestPage('performance')">‚ö° Performances</button>
            <button onclick="showTestPage('alerts')">üö® Alertes</button>
            <button onclick="showTestPage('activities')">üìù Activit√©s</button>
            <button onclick="showTestPage('config')">‚öôÔ∏è Configuration</button>
        </div>
        
        <div class="page-content">
            <h2 id="pageTitle">üìä Statistiques G√©n√©rales</h2>
            <div id="pageContent">
                <!-- Le contenu sera g√©n√©r√© dynamiquement -->
            </div>
        </div>
    </div>

    <div class="test-section info">
        <h3>Console Logs</h3>
        <div id="consoleLogs" style="background: #000; color: #0f0; padding: 10px; height: 200px; overflow-y: scroll; font-family: monospace;"></div>
    </div>

    <!-- Scripts -->
    <script src="discord-logger.js"></script>
    <script src="member-tracker.js"></script>
    <script src="activity-monitor.js"></script>
    <script src="discord-logging-system.js"></script>
    <script src="admin-config.js"></script>
    <script src="admin-info-pages.js"></script>

    <script>
        // Intercepter les console.log pour les afficher
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        function addToLogs(type, ...args) {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');

            logsDiv.innerHTML += `<div>[${timestamp}] ${type}: ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        console.log = (...args) => {
            originalLog(...args);
            addToLogs('LOG', ...args);
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addToLogs('WARN', ...args);
        };

        console.error = (...args) => {
            originalError(...args);
            addToLogs('ERROR', ...args);
        };

        // Test de la configuration
        function testConfiguration() {
            const configDiv = document.getElementById('configStatus');

            try {
                if (typeof ADMIN_CONFIG === 'undefined') {
                    configDiv.innerHTML = '<span class="error">‚ùå ADMIN_CONFIG non d√©fini</span>';
                    return false;
                }

                if (typeof AdminUtils === 'undefined') {
                    configDiv.innerHTML = '<span class="error">‚ùå AdminUtils non d√©fini</span>';
                    return false;
                }

                if (typeof AdminInfoPages === 'undefined') {
                    configDiv.innerHTML = '<span class="error">‚ùå AdminInfoPages non d√©fini</span>';
                    return false;
                }

                configDiv.innerHTML = `
                    <span class="success">‚úÖ Configuration charg√©e</span><br>
                    <strong>Code admin:</strong> ${ADMIN_CONFIG.security.adminCode}<br>
                    <strong>Webhook Discord:</strong> ${ADMIN_CONFIG.discord.webhookUrl ? '‚úÖ Configur√©' : '‚ùå Non configur√©'}<br>
                    <strong>AdminInfoPages:</strong> ${adminInfoPages ? '‚úÖ Initialis√©' : '‚ùå Non initialis√©'}
                `;

                return true;
            } catch (error) {
                configDiv.innerHTML = `<span class="error">‚ùå Erreur: ${error.message}</span>`;
                return false;
            }
        }

        // Test de l'affichage du code admin
        function testAdminCodeDisplay() {
            const codeDisplay = document.getElementById('adminCodeDisplay');
            
            if (ADMIN_CONFIG && ADMIN_CONFIG.security) {
                codeDisplay.textContent = ADMIN_CONFIG.security.adminCode;
                console.log('üîê Code admin affich√©:', ADMIN_CONFIG.security.adminCode);
            } else {
                codeDisplay.textContent = 'ERREUR';
                console.error('‚ùå Impossible d\'afficher le code admin');
            }
        }

        // Test des pages d'information
        function showTestPage(pageId) {
            if (window.adminInfoPages) {
                window.adminInfoPages.showPage(pageId);
                console.log('üìö Page affich√©e:', pageId);
            } else {
                console.error('‚ùå Syst√®me d\'info pages non disponible');
                document.getElementById('pageTitle').textContent = 'Page non disponible';
                document.getElementById('pageContent').innerHTML = '<p>Le syst√®me de pages d\'information n\'est pas encore initialis√©.</p>';
            }
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Page de test charg√©e');

            // Attendre que tout soit initialis√©
            setTimeout(() => {
                testConfiguration();
                testAdminCodeDisplay();
                
                // Initialiser la premi√®re page
                if (window.adminInfoPages) {
                    window.adminInfoPages.showPage('stats');
                }
            }, 1000);
        });
    </script>
</body>
</html>
